<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulRank™ Decoder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0b1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    input[type="date"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #a64ac9, #5e60ce);
      color: white;
      cursor: pointer;
    }
    #loading {
      margin-top: 1rem;
      color: #9999ff;
      font-style: italic;
    }
    #result {
      margin-top: 2rem;
    }
    a.button-link {
      display: inline-block;
      margin-top: 1rem;
      background: #ff5f9e;
      padding: 0.7rem 1.3rem;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>🔮 SoulRank™ Decoder</h1>
  <p>Enter your birth date to discover your SoulRank™ and unlock your destiny.</p>
  <input type="date" id="dob" />
  <button onclick="revealSoulRank()">✨ Reveal My SoulRank™</button>

  <div id="loading"></div>
  <div id="result"></div>

  <script>
    function revealSoulRank() {
      const dob = document.getElementById("dob").value;
      const result = document.getElementById("result");
      const loading = document.getElementById("loading");

      if (!dob) {
        result.innerHTML = "Please enter your birthdate.";
        return;
      }

      result.innerHTML = "";
      loading.innerHTML = "✨ Scanning the stars...";

      setTimeout(() => {
        loading.innerHTML = "";

        const tiers = [
          {
            title: "🧱 Builder SoulRank™",
            desc: "You are the foundation. Reliable, structured, and essential to the greater mission.",
            url: "https://jonesy836.gumroad.com/l/jhafnb",
            price: "£3.33"
          },
          {
            title: "🛡️ Guardian SoulRank™",
            desc: "You protect, guide, and restore balance. The spiritual shield for others.",
            url: "https://jonesy836.gumroad.com/l/neesb",
            price: "£5.55"
          },
          {
            title: "🌌 Ascended SoulRank™",
            desc: "You’ve unlocked Tier 33. A divine channel for transformation and truth.",
            url: "https://jonesy836.gumroad.com/l/wyezv",
            price: "£7.77"
          }
        ];

        const chosen = tiers[Math.floor(Math.random() * tiers.length)];

        result.innerHTML = `
          <h2>${chosen.title}</h2>
          <p>${chosen.desc}</p>
          <a href="${chosen.url}" class="button-link" target="_blank">🔓 Unlock Report – ${chosen.price}</a>
        `;
      }, 2000);
    }
  </script>
</body>
</html>
